<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="box">

        <!--logo Lim-->
        <header>
          <div class="logo"><img id="logo-immagine" src="logo.png"></div>
          <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </header>

        <!--barra prenotazioni-->
        <nav class="background-nav">
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina-prenotazione">Termina Prenotazione</button>
          <button type="button" name="accendi-luci">Accendi Luci</button>
        </nav>

        <!--dati monopattini-->
        <main>
          <div class="main-monopattino">
            <span style=float:left;margin: 10px>&#9632;</span>
            <div class="monopattino-text">Monopattino Gino22</div>
            <span style=float:left;margin: 10px>&#x21A6;</span>
            <div>via Guadalametri - a 220 metri da te</div>
            <div>Stato carica:</div>
            <div class="rettangolo-1"></div>
          </div>

          <div class="main-monopattino">
            <span style=float:left;margin: 10px>&#9632;</span>
            <div class="monopattino-text">Monopattino Mike24</div>
            <span style=float:left;margin: 10px>&#x21A6;</span>
            <div>via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="rettangolo-2"></div>
          </div>

          <div class="main-monopattino">
            <span style=float:left;margin: 10px>&#9632;</span>
            <div class="monopattino-text">Monopattino Fede154</div>
            <span style=float:left;margin: 10px>&#x21A6;</span>
            <div>via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="rettangolo-3"></div>
          </div>
        </main>
        
      </div>
    </div>
  </body>
</html>
